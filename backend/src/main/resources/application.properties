spring.application.name=sweetshop

# Change server port (default 8080). Set to desired port below.
server.port=8081

# H2 datasource for simple user persistence
spring.datasource.url=jdbc:h2:mem:sweetshopdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# JWT settings
app.jwt.secret=change_this_to_a_very_long_secret_key_that_should_be_replaced_with_env_var_please_change_me_0123456789
app.jwt.expiration-ms=3600000
